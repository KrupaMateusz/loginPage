<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <p class="login-activator">Log In</p>
        <form class="login-form form--display-none">
            <input type="text" class="login-form__username-field" placeholder="Username">
            <input type="password" class="login-form__password-field" placeholder="Password">
            <button class="login-form__submit-button">Log In</button>
        </form>
    </div>
    <hr class="line">
    <div class="wrapper">
        <p class="signup-activator">Sign Up</p>
        <form class="signup-form form--display-none">
            <input type="text" class="signup-form__emil-field" placeholder="Email">
            <input type="text" class="signup-form__username-field" placeholder="Username">
            <input type="password" class="signup-form__first-password-field" placeholder="Password">
            <input type="password" class="signup-form__confirm-password-field" placeholder="Repeat your password">
            <button class="login-form__submit-button">Sign Up</button>
        </form>
    </div>

    <script src="sandbox.js"></script>
    </body>
</html>
